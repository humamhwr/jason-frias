  <body>
    <header id="fh5co-header" role="banner">
      <div class="container text-center">
        <div id="fh5co-logo">
          <a href="index.html"><img src="/images/logo.png" alt="Present "></a>
        </div>
        <nav>
          <ul>

            <li><a href="/about.html">About</a></li>
            <li><a href="/work.html">Work</a></li>
            <li class="active"><a href="/contact-form-15/index.html">Contact</a></li>
            <li><a href="https://www.instagram.com/jaay.pictures/">Instagram</a></li>
          </ul>
        </nav>
      </div>
    </header>

  <div class="content">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="row mb-5">
            <div class="col-md-4 mr-auto">
              <h3 class="thin-heading mb-4">Montreal</h3>
              <p>2635 rue Lippe
Saint laurnet, QC H4R 1L9</p>
            </div>
            <div class="col-md-6 ml-auto">
              <h3 class="thin-heading mb-4">Contact Info</h3>
              <p>T: +1 (514) 574-2577 <br> E: jasonfrias@live.com</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-12">

              <h3 class="thin-heading mb-4">Message Us</h3>

              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="2" placeholder="Write your message"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div>
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
